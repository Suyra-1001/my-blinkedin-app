<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Scan | BlinkEdIn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --p: #3b82f6; --accent: #00f2ff; --bg: #020617; }
        
        body { 
            background: var(--bg); 
            color: white; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        /* The Radar Container */
        .radar-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Concentric Circles */
        .circle {
            position: absolute;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
        }

        /* Sweeping Beam */
        .beam {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(from 0deg at 50% 50%, rgba(59, 130, 246, 0.6), transparent 40%);
            animation: sweep 3s linear infinite;
            z-index: 2;
        }

        @keyframes sweep { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        /* Expert Pings */
        .ping {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent), 0 0 40px var(--p);
            opacity: 0;
            z-index: 3;
        }

        /* Status UI */
        .status-panel {
            text-align: center;
            margin-top: 50px;
            z-index: 10;
        }

        .scanning-text {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--p), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .console-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 15px 25px;
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            margin-top: 20px;
            width: 350px;
            color: var(--accent);
            text-align: left;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .typing::after { content: "_"; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="radar-container">
        <div class="circle" style="width: 100%; height: 100%;"></div>
        <div class="circle" style="width: 75%; height: 75%;"></div>
        <div class="circle" style="width: 50%; height: 50%;"></div>
        <div class="circle" style="width: 25%; height: 25%;"></div>
        
        <div style="position:absolute; width:100%; height:1px; background:rgba(59,130,246,0.2)"></div>
        <div style="position:absolute; height:100%; width:1px; background:rgba(59,130,246,0.2)"></div>

        <div class="beam"></div>

        {% for p in professionals %}
        <div class="ping" id="ping-{{loop.index}}" 
             style="top: {{ [15, 25, 35, 45, 55, 65, 75]|random }}%; 
                    left: {{ [15, 25, 35, 45, 55, 65, 75]|random }}%;">
        </div>
        {% endfor %}
    </div>

    <div class="status-panel">
        <div class="scanning-text" id="statusHeader">Scanning Area...</div>
        <div class="console-box">
            <div id="line1">> Initializing Secure Protocol...</div>
            <div id="line2" style="display:none">> Searching for {{ order.service_needed }} nodes...</div>
            <div id="line3" style="display:none" class="typing">> {{ professionals|length }} Experts found in vicinity...</div>
        </div>
    </div>

    <script>
        // GSAP Animations
        gsap.from(".radar-container", { scale: 0, opacity: 0, duration: 1.5, ease: "expo.out" });

        // Logic to show pings when beam hits them (Simulation)
        const pings = document.querySelectorAll('.ping');
        pings.forEach((ping, index) => {
            gsap.to(ping, {
                opacity: 1,
                duration: 0.5,
                delay: 1 + (index * 0.4),
                repeat: -1,
                yoyo: true,
                repeatDelay: 2
            });
        });

        // Console Text Simulation
        setTimeout(() => { document.getElementById('line2').style.display = 'block'; }, 1000);
        setTimeout(() => { document.getElementById('line3').style.display = 'block'; }, 2500);
        
        // Final State Change
        setTimeout(() => {
            document.getElementById('statusHeader').innerText = "Expert Locked!";
            document.getElementById('statusHeader').style.background = "linear-gradient(90deg, #fff, #10b981, #fff)";
            document.getElementById('statusHeader').style.webkitBackgroundClip = "text";
        }, 4000);

        // Redirect
        setTimeout(() => {
            window.location.href = "/cust-dashboard";
        }, 6000);
    </script>
</body>
</html>
