<!DOCTYPE html>
<html>
<head>
    <title>BlinkEdIn | Super App 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { --p: #3b82f6; --purple: #8b5cf6; --bg: #020617; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
        }

        .hero { min-height: 100vh; display: flex; align-items: center; }

        /* Premium Glass Card */
        .glass-card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px); 
            border-radius: 35px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            padding: 45px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .title-main { 
            font-size: 5.5rem; 
            font-weight: 900; 
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--p), var(--purple)); 
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent; 
        }

        /* Form Styling */
        input, select { 
            background: rgba(15, 23, 42, 0.8) !important; 
            color: white !important; 
            border: 1px solid #334155 !important; 
            border-radius: 14px !important; 
            padding: 14px !important; 
            transition: 0.3s !important;
        }

        input:focus { 
            border-color: var(--p) !important; 
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2) !important; 
        }

        .btn-action { 
            background: linear-gradient(45deg, var(--p), var(--purple)); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 16px; 
            font-weight: 700; 
            transition: 0.4s; 
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); 
        }

        .btn-action:hover { 
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.5); 
        }

        .nav-pills .nav-link { color: #94a3b8; font-weight: 600; border-radius: 10px; }
        .nav-pills .nav-link.active { background: rgba(59, 130, 246, 0.1) !important; color: var(--p) !important; border: 1px solid rgba(59, 130, 246, 0.2); }

        .stat-badge { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; }
    </style>
</head>
<body>

    <div class="container hero">
        <div class="row w-100 align-items-center">
            
            <div class="col-lg-7" id="left-content">
                <h1 class="title-main">BlinkEdIn</h1>
                <p class="fs-2 text-muted fw-light text-center">Welcome To BlinkEdIn</p>
                
                <div class="d-flex justify-content-between align-items-center gap-5 mt-5">
                    <div><h3 class="mb-0 fw-bold">90+</h3><span class="stat-badge">Services</span></div>
                    <div><h3 class="mb-0 fw-bold">Instant</h3><span class="stat-badge">AI Matching</span></div>
                    <div><h3 class="mb-0 fw-bold">Verified</h3><span class="stat-badge">Network</span></div>
                </div>
            </div>

            <div class="col-lg-5" id="right-content">
                <div class="glass-card shadow-2xl">
                    <ul class="nav nav-pills mb-4 justify-content-center border-bottom border-dark pb-3">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#log">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#reg">New Identity</button>
                        </li>
                    </ul>

                    <div class="tab-content mt-4">
                        <div class="tab-pane fade show active" id="log">
                            <form action="/login" method="POST">
                                <input type="email" name="email" class="form-control mb-3" placeholder="Registered Email" required>
                                <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
                                <button class="btn-action w-100">ENTER ECOSYSTEM</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="reg">
                            <form id="signupForm">
                                <input type="hidden" name="lat" id="lat">
                                <input type="hidden" name="lng" id="lng">
                                
                                <div class="row g-2 mb-2">
                                    <div class="col-6"><input name="username" class="form-control" placeholder="Full Name" required></div>
                                    <div class="col-6"><input name="phone" class="form-control" placeholder="WhatsApp" required></div>
                                </div>
                                <input name="email" type="email" class="form-control mb-2" placeholder="Email" required>
                                <input name="password" type="password" class="form-control mb-2" placeholder="Secure Password" required>
                                <input name="city" class="form-control mb-2" placeholder="Your City" required>
                                
                                <select name="role" id="role" class="form-select mb-2" onchange="toggleProFields()">
                                    <option value="none">Choose Catagory</option>
                                    <option value="customer">I need services</option>
                                    <option value="pro">I offer my expertise</option>
                                    
                                </select>

                                <div id="proSelectBox" style="display:none;" class="mb-2">
                                    <select name="profession" class="form-select">
                                        <option value="">Select your Trade</option>
                                        {% for p in professions %}
                                        <option value="{{p}}">{{p}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <button type="button" onclick="submitSignup()" class="btn-action w-100 mt-2">INITIALIZE ACCOUNT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Entrance Animations
        gsap.from("#left-content", { x: -100, opacity: 0, duration: 1, ease: "power4.out" });
        gsap.from("#right-content", { x: 100, opacity: 0, duration: 1, delay: 0.2, ease: "power4.out" });

        // GPS Capture
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude;
            document.getElementById('lng').value = p.coords.longitude;
        });

        // Toggle Logic
        function toggleProFields() {
            const role = document.getElementById('role').value;
            document.getElementById('proSelectBox').style.display = (role === 'pro') ? 'block' : 'none';
        }

        // Signup Logic
        function submitSignup() {
            const formData = new FormData(document.getElementById('signupForm'));
            fetch('/signup', {
                method: 'POST',
                body: formData
            }).then(res => {
                if(res.ok) window.location.reload();
                else alert("Registration Error");
            });
        }
    </script>
</body>
</html>
